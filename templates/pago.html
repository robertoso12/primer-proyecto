<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Resumen de Pago</h1>
        <p class="lead">Documentos seleccionados:</p>
        <ul class="list-group">
            {% for documento in datos['documentos'] %}
            <li class="list-group-item">{{ documento }}</li>
            {% endfor %}
        </ul>
        <p class="mt-3"><strong>Total a Pagar:</strong> ${{ datos['costo_total'] }}</p>
        <form method="POST" action="/confirmar_pago">
            <button type="submit" class="btn btn-success w-100 mt-3">Confirmar Pago</button>
        </form>
    </div>
</body>
</html>
