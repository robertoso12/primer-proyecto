<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4">Gestión de Propiedades</h1>
            {% if user %}
            <p class="lead">Bienvenido, {{ user }}.</p>
            <div>
                <a href="/propiedad" class="btn btn-primary m-2">Ingresar Propiedad</a>
                <a href="/ver_propiedades" class="btn btn-secondary m-2">Ver Propiedades</a>
                <a href="/ver_pagos" class="btn btn-info m-2">Ver Pagos</a>
                <a href="/logout" class="btn btn-danger m-2">Cerrar Sesión</a>
            </div>
            {% else %}
            <p class="lead">Por favor, inicia sesión para continuar o regístrate si no tienes una cuenta.</p>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="POST" action="/login" class="p-4 border rounded shadow-sm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                    <a href="/registro" class="btn btn-link mt-3">¿No tienes una cuenta? Regístrate aquí</a>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
