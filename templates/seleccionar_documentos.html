<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Selecciona los Documentos que Necesitas</h1>
        <form method="POST" action="/procesar_documentos" class="p-4 border rounded shadow-sm">
            <ul class="list-group">
                {% for documento in documentos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <input type="checkbox" id="{{ loop.index }}" name="documentos" value="{{ documento['nombre'] }}" class="form-check-input me-2">
                        <label for="{{ loop.index }}" class="form-check-label">{{ documento['nombre'] }}</label>
                    </div>
                    <span class="badge bg-primary rounded-pill">${{ documento['precio'] }}</span>
                </li>
                {% endfor %}
            </ul>
            <button type="submit" class="btn btn-success w-100 mt-4">Calcular Costo</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Volver al Inicio</a>
    </div>
</body>
</html>
