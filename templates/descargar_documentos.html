<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos Generados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Documentos Generados</h1>
        <p>Los siguientes documentos han sido generados y est√°n disponibles para descargar:</p>
        <ul class="list-group">
            {% for documento in documentos %}
            <li class="list-group-item">
                <a href="/{{ documento }}" download class="btn btn-link">{{ documento.split('/')[-1] }}</a>
            </li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-primary mt-3">Volver al Inicio</a>
    </div>
</body>
</html>
